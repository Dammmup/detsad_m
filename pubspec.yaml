name: aldamiram
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  provider: ^6.1.1
  flutter_launcher_icons: ^0.13.1
